name: Python Build

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    outputs:
      image_ref:
        description: "Built Docker image reference"
        value: ${{ jobs.build.outputs.image_ref }}

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_ref: ${{ steps.docker.outputs.image }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run unit tests
        run: |
          if [ -d tests ]; then pytest; else echo "No tests directory"; fi

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker Image
        id: docker
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Trivy Image Scan 
        uses: aquasecurity/trivy-action@0.24.0
        continue-on-error: true
        with:
          image-ref: ${{ needs.build-js.outputs.image_ref }}
          severity: HIGH,CRITICAL
          format: template
          template: "@/contrib/html.tpl"
          output: trivy-report.html
          # exit-code: 1
  
      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.html
