name: Central Js
# Name of the reusable (common) workflow

on:
  workflow_call:
    # This workflow is NOT triggered directly.
    # It is called from another workflow using `uses:`

    inputs:
      build_type:
        # Snapshot or Release (passed from the calling repo)
        required: true
        type: string

      dev:
        # DEV server selected in the calling workflow (optional)
        required: false
        type: string

      sit:
        # SIT server selected in the calling workflow (optional)
        required: false
        type: string

      qa:
        # QA server selected in the calling workflow (optional)
        required: false
        type: string

      prod:
        # PROD server selected in the calling workflow (optional)
        required: false
        type: string
       
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        # Pulls the source code into the runner
        uses: actions/checkout@v4

      - name: Setup Node.js
        # Installs Node.js 18 and enables npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install Dependencies from package.json
        # Installs project dependencies
        run: npm install

      - name: Upload node_modules
        # Saves node_modules as an artifact for later jobs
        uses: actions/upload-artifact@v4
        with:
          name: node_modules-${{ github.run_number }}
          path: node_modules

      # - name: Run Unit Testing
      #   run: npm test

      # - name: Run Code Coverage
      #   run: npm run coverage

      # - name: Start application
      #   run: npm start

  Dev-Deployment:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.dev != '' }}
    environment: dev

    steps:
      - run: |
          echo "Deploying to DEV"
          echo "Server: ${{ inputs.dev }}"

  SIT-Deployment:
    name: Deploy to SIT
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.sit != '' }}
    environment: sit

    steps:
      - run: |
          echo "Deploying to SIT"
          echo "Server: ${{ inputs.sit }}"

  QA-Deployment:
    name: Deploy to QA
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.qa != '' }}
    environment: qa

    steps:
      - run: |
          echo "Deploying to QA"
          echo "Server: ${{ inputs.qa }}"

  PROD-Deployment:
    name: Deploy to PROD
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.prod != '' }}
    environment: prod   # approval happens here

    steps:
      - run: |
          echo "Deploying to PROD"
          echo "Server: ${{ inputs.prod }}"

