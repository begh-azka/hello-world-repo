# Common job for build and deploy
name: Central Js
# Name of the reusable (common) workflow

on:
  workflow_call:
    # Enables this workflow to be called by another workflow using `uses:`
    secrets:
        MONGO_PASSWORD: 
          description: "Database secret"
          required: true
    inputs:
      MONGO_USERNAME: 
        type: string
        description: "Database secret"
        required: true
        
      build_type:
        # REQUIRED: Indicates Snapshot or Release build type from the caller
        required: true
        type: string

      dev:
        # Optional DEV server selected by the caller
        # If empty, DEV deployment job will be skipped
        required: false
        type: string

      sit:
        # Optional SIT server selected by the caller
        # Controls whether SIT deployment runs
        required: false
        type: string

      qa:
        # Optional QA server selected by the caller
        # Controls whether QA deployment runs
        required: false
        type: string

      prod:
        # Optional PROD server selected by the caller
        # Controls whether PROD deployment runs
        required: false
        type: string

      dry_run:
        # REQUIRED: If true, deployment logic can be simulated (no changes)
        required: true
        type: boolean

jobs:
  build:
    name: Build and Test
    # Common build job that must complete before any deployment job runs
    runs-on: ubuntu-latest

    env:
       # MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
        MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
        MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

    steps:
      - name: Checkout Source Repository
        # Fetches the repository source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        # Installs Node.js and enables npm dependency caching
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install Dependencies 
        # Installs application dependencies
        run: npm ci

      # - name: Package artifact
      #   run: tar -czf app.tar.gz .

      # - name: Upload Artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: node-app-${{ github.run_number }}      # Unique Name for the Artifact Upload
      #     path: app.tar.gz                             # The actual name/file path of the artifact on the server
      
      - name: Run Unit Testing
        run: npm test
      
      - name: Archive Test Results
        uses: actions/upload-artifact@v4
        with:
          name: npm-test-results-${{ github.run_number }}
          path: test-results.xml
  
      - name: Run Code Coverage
        run: npm run coverage
        continue-on-error: true

      - name: Archive Coverage Results
        uses: actions/upload-artifact@v4
        with:
          name: npm-coverage-results-${{ github.run_number }}
          path: coverage
  
      # - name: Start application
      #   run: npm start
      #   timeout-minutes: 2

  Dev-Deployment:
    name: Deploy to DEV
    # Deploys to DEV only if a DEV server was selected
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.dev != '' }}
    environment: dev
    # Uses DEV GitHub Environment (no approval)

    steps:
      - run: |
          echo "Deploying to DEV"
          echo "Server: ${{ inputs.dev }}"

  SIT-Deployment:
    name: Deploy to SIT
    # Runs after build and DEV (if DEV was selected)
    runs-on: ubuntu-latest
    needs: [build, Dev-Deployment]
    if: >-
      ${{
        inputs.sit != '' &&
        (needs.Dev-Deployment.result == 'success' ||
         needs.Dev-Deployment.result == 'skipped')
      }}
    environment: sit
    # Uses SIT GitHub Environment

    steps:
      - run: echo "Deploying to SIT -> ${{ inputs.sit }}"

  QA-Deployment:
    name: Deploy to QA
    # Runs after build, DEV, and SIT (only if selected)
    runs-on: ubuntu-latest
    needs: [build, Dev-Deployment, SIT-Deployment]
    if: >-
      ${{
        inputs.qa != '' &&
        (inputs.build_type == 'Release') &&
        (needs.Dev-Deployment.result == 'success' ||
         needs.Dev-Deployment.result == 'skipped') &&
        (needs.SIT-Deployment.result == 'success' ||
         needs.SIT-Deployment.result == 'skipped')
      }}
    environment: qa
    # Uses QA GitHub Environment

    steps:
      - run: echo "Deploying to QA -> ${{ inputs.qa }}"

  PROD-Deployment:
    name: Deploy to PROD
    # Runs after all lower environments (only if selected)
    runs-on: ubuntu-latest
    needs: [build, Dev-Deployment, SIT-Deployment, QA-Deployment]
    if: >-
      ${{
        (inputs.prod != '') && (inputs.build_type == 'Release') &&
        (needs.Dev-Deployment.result == 'success' || needs.Dev-Deployment.result == 'skipped') &&
        (needs.SIT-Deployment.result == 'success' || needs.SIT-Deployment.result == 'skipped') &&
        (needs.QA-Deployment.result == 'success' || needs.QA-Deployment.result == 'skipped')
      }}
    environment: prod
    # Uses PROD GitHub Environment (approval required)

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app-${{ github.run_number }} 

