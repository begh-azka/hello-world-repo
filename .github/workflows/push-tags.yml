name: Push Tags
permissions:
  contents: write
on:
  push:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy To: "
        required: true
        default: "dev"
        type: environment
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       - name: Checkout Source Code
         uses: actions/checkout@v4
      
       - name: Create Tag
         if: (github.ref_name == 'main' || github.ref_name == 'release') 
         run: |
             echo "SHORT_SHA=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_ENV
             git tag "${{ env.SHORT_SHA }}"
             git push origin "${{ env.SHORT_SHA }}"
           # git config user.name "${{github.repository_owner}}
           # git config user.email "github-actions@github.com"
          


